    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />

  <body>
    <!--
      This is the body of the page
      Look at the elements and see how they appear in the rendered page on the right
      Each element is defined using tags, with < and > indicating where each one opens and closes
      There are elements for sections of the page, images, text, and more
      The elements include attributes referenced in the CSS for the page style
    -->

    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Light and Sound Game </h1>
        
        <p>
          Sound and Light Game tests your ability to recall sounds and order of sounds. This seeks to improve your listening skills.
          Listen carefully and tap the buttons as they appear.
        </p>
        
        <button id="startBtn" onclick="startGame()">Start</button>
        <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
          
          <div id="gameButtonArea">
            
            <button id= "button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)">Button 1</button>
            <button id= "button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)">Button 2</button>
            <button id= "button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)">Button 3</button>
            <button id= "button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)">Button 4</button>
            <button id = "button5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)">Button 5</button>
            <button id = "button6" onmousedown="startTone(6)" onmouseup="stopTone()" onclick="guess(6)">Button 6</button>
            
              
              
            
            
          </div>
      
      </div>
    </div>
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
  </body>
